<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGSLI - Sistema Gerenciador de Softwares em Laboratórios de Informática</title>
        <style type="text/css">
            .ui-widget,.ui-widget .ui-widget {
                font-size: 95% !important;
            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="SGSLI - Sistema Gerenciador de Softwares em Laboratórios de Informática" >
            <div align="center">
                <p:layout style="min-width:400px; min-height:400px;">
                    <p:layoutUnit position="center" resizable="true"  size="78%">
                    </p:layoutUnit>
                    <p:layoutUnit position="east" size="20%" style="border:0;" >
                        <h:form id="formLogin" >
                            <p:messages id="messages" />
                            <p:panel header="Login" >
                                <h:panelGrid id="panelAdicionar" columns="2" border="0">
                                    <p:outputLabel for="login" value="Login " />
                                    <p:inputText id="login" value="#{loginBean.login}"/>
                                    <p:outputLabel for="senha" value="Senha " />
                                    <p:password id="senha" value="#{loginBean.senha}"/>
                                </h:panelGrid>
                                <p:separator />
                                <p:commandButton 
                                    icon="fa fa-lock"
                                    value="Login" 
                                    action="#{loginBean.login()}" 
                                    ajax="false" />
                            </p:panel>
                        </h:form>
                    </p:layoutUnit>
                </p:layout>
            </div>
        </p:panel>
        <p:spacer width="100" height="10" />
        <p:layout style="min-width:50px; min-height:50px;">
            <div align="center">
                <p:layoutUnit position="center" resizable="true"  size="98%" >
                    <p:outputLabel value="SGSLI - Sistema Gerenciador de Softwares em Laboratórios de Informática" />
                    <br />
                    <p:outputLabel value="© 2016 - Bruno Roberto Vasconcelos Tonia" />
                </p:layoutUnit>
            </div>
        </p:layout>
    </h:body>
</html>
