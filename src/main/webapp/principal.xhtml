<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SGSLI - Menu Principal</title>
        <style type="text/css">
            .ui-widget,.ui-widget .ui-widget {
                font-size: 95% !important;
            }
        </style>
    </h:head>
    <h:body rendered="#{sessionScope.usr ne null}">
        <!-- Menu -->
        <h:form id="formMenu" >
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value=" Principal" outcome="principal" icon="fa fa-home" >
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Repositórios" outcome="repositorio" icon="fa fa-database">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Instalação" outcome="instalacao" icon="fa fa-download">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Remoção" outcome="remocao" icon="fa fa-remove">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Update" outcome="principal" icon="fa fa-linux">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Usuários" outcome="usuarios" icon="fa fa-users">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Logout" action="#{loginBean.logout()}" icon="fa fa-unlock-alt" />
            </p:tabMenu>
        </h:form>
        <p:spacer width="100" height="10" />
        <!-- Menu -->
        <div align="left">
            <p:layout style="min-width:400px; min-height:400px;">
                <p:layoutUnit position="center" resizable="true" size="78%">
                    <p>Bem vindo <b>#{sessionScope.usr.getNome()}</b></p>
                    <p>Usuário de nível <b>#{sessionScope.usr.getTipo().getTipo()}</b></p>
                </p:layoutUnit>
            </p:layout>
        </div>
    </h:body>
</html>
