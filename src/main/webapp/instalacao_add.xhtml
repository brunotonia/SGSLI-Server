<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGSLI - Adicionar Software para Instalação</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Selecionar novo Software para Instalação" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    
                </h:panelGrid>
                <p:separator />
                <p:commandButton actionListener="#{repositorioBean.cadastrar}" value="Adicionar" icon="ui-icon-check" />
                <p:commandButton action="repositorios" immediate="true" value="Voltar" icon="ui-icon-home" />

            </p:panel>
        </h:form> 
    </h:body>
</html>
